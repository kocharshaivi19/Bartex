{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BartEx-Convenient Exchange
    </title>
    <link rel="alternate" type="application/rss+xml" title="arlinadesign.blogspot.com" href="feed/index.html">
    <link href="http://fonts.googleapis.com/css?family=Raleway:700,600,500,400,300" rel="stylesheet" type="text/css">
    <link href='http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' rel='stylesheet'/>
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="{% static "css/prettify.css" %}">

    <script src="{% static "js/bootstrap.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/jquery.min.js" %}"></script>

    <script type="text/javascript" src="{% static "js/prettify/prettify.js" %}"></script>
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js?lang=css&skin=sunburst"></script>
    <script src="{% static "js/layout.js" %}"></script>
    <script src="{% static "js/jquery.localscroll-1.2.7.js" %}" type="text/javascript"></script>
    <script src="{% static "js/jquery.scrollTo-1.4.3.1.js" %}" type="text/javascript"></script>
    <script src="{% static "js/top.js" %}" type="text/javascript"></script>
</head>
<body>
    <div >
        <center>
        <img src="{% static "images/barter.jpg" %}"  width="50%">
        <h3>BartEx</h3>
        <p>Swap with your choice!</p>
        </center>
    </div>

    <!--Sign In and Sign Up buttons-->
    <div class = "container">
        <center>
            <div class ="row">
                <div class ="col-sm-8">
                    <form action="/signin/" method="post">{% csrf_token %}<button class="btn btn-primary btn-lg" type="submit">Sign In</button></form>
                </div>

                <div class ="col-xs-pull-3 pull-right">
                <form action="/signup/" method="post">{% csrf_token %}<button class="btn btn-primary btn-lg" type="submit">Sign Up</button></form>
                </div>

        </center>
    </div>




</body>
</html>
