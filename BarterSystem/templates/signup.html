{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static "vendor/metisMenu/metisMenu.min.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "css/sb-admin-2.css" %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static "vendor/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "vendor/bootstrap/js/bootstrap.min.js" %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static "vendor/metisMenu/metisMenu.min.js" %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static "js/sb-admin-2.js" %}"></script>

</head>
<body>

    <!--Sign Up Form-->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign Up</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-signin" data-toggle="validator" role="form" method="POST" action="/signin/"> {% csrf_token %}


                                <div class="form-group">
                                <center>
                                    <label for="inputName" class="control-label" style="display: inline" >First Name</label>
                                    <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter First Name" required style="display: inline" >
                                </center>
                                </div>

                                <div class="form-group">
                                <center>
                                    <label for="inputName" class="control-label" style="display: inline">Last Name</label>
                                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Last Name" required style="display: inline" >
                                </center>
                                </div>

                                <div class="form-group">
                                    <center>
                                        <label for="inputEmail" class="control-label" style="display: inline" >Email</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" style="display: inline" data-error="Wrong Email id or username" required>
                                        <div class="help-block with-errors"></div>
                                    </center>
                                </div>

                                <div class="form-group">
                                <center>
                                    <label for="inputName" class="control-label" style="display: inline">Age</label>
                                    <input type="number" class="form-control" id="age" name="age" placeholder="How old are you?" required style="display: inline" >
                                </center>
                                </div>

                                <div class="form-group">
                                    <center>
                                    <div style="display: inline">
                                        <label  style="display: inline">Male<input class="radio-inline"type="radio" name="gender" id="gender" value="Male" checked="" style="width: 10%"></label>
                                        <label  style="display: inline">Female<input class="radio-inline"type="radio" name="gender" id="gender" value="Female" checked="" style="width: 10%"></label>
                                    </div>
                                    </center>
                                </div>

                                <div class="form-group">
                                    <center>
                                        <label for="inputName" class="control-label" style="display: inline">Street</label>
                                        <input type="text" class="form-control" id="street" name="street" placeholder="Enter Street" style="display: inline">
                                    </center>
                                </div>

                                <div class="form-group">
                                    <center>
                                        <label for="inputName" class="control-label" style="display: inline">City</label>
                                        <input type="text" class="form-control" id="city" name="city" placeholder="Enter City" style="display: inline">
                                    </center>
                                </div>

                                <div class="form-group">
                                    <center>
                                        <label for="inputName" class="control-label" style="display: inline">State</label>
                                        <input type="text" class="form-control" id="state" name="state" placeholder="Enter State" style="display: inline">
                                    </center>
                                </div>

                                <div class="form-group">
                                    <center>
                                        <label for="inputName" class="control-label" style="display: inline">Country</label>
                                        <input type="text" class="form-control" id="country" name="country" placeholder="Enter Country" style="display: inline">
                                    </center>
                                </div>

                                <div class="form-group">
                                    <center>
                                        <label for="inputName" class="control-label" style="display: inline">Zip Code</label>
                                        <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Enter Zip Code" style="display: inline">
                                    </center>
                                </div>

                                <div class="form-group">
                                    <center>
                                        <label for="inputName" class="control-label" style="display: inline">Contact No.</label>
                                        <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter Contact Number with (+1)" style="display: inline">
                                    </center>
                                </div>

                                <div class="form-group">
                                    <center>
                                        <label for="inputName" class="control-label" style="display: inline">Profession</label>
                                        <input type="text" class="form-control" id="profession" name="profession" placeholder="Enter Profession" style="display: inline">
                                    </center>
                                </div>

                                <div class="form-group">
                                    <center>
                                        <label for="inputName" class="control-label" style="display: inline">Password</label>
                                        <input type="password" data-minlength="6" class="form-control" name="password" id="password" placeholder="Password" required  style="display: inline">
                                        <div class="help-block">Minimum of 6 characters</div>
                                    </center>
                                </div>

                                <div class="form-group">
                                    <center>
                                        <label for="inputName" class="control-label" style="display: inline">Confirm Password</label>
                                        <input type="password" class="form-control" id="passwordConfirm" data-match="#password" data-match-error="Oops! Please enter same password" placeholder="Confirm" required  style="display: inline">
                                        <div class="help-block with-errors"></div>
                                    </center>
                                </div>

                                <div class="form-group">
                                    <center><button type="submit" class="btn btn-lg btn-success btn-block">Create an Account</button></center>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
